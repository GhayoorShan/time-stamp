<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeStamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Calculator: Between Two Dates</h1>
    </div>
    <div class="main-container">
      <label>Time Now : </label>
      <label for id="now"></label>
      <section class="inputs">
        <div class="s-date">
          <h4>Start Date</h4>
          <input
            type="datetime-local"
            value="2020-01-01T00:00:00"
            id="start-time"
          />
        </div>
        <div class="e-date">
          <h4>End Date</h4>
          <input
            type="datetime-local"
            value="2020-03-01T00:00:00"
            id="end-time"
          />
        </div>

        <button type="submit" id="submit" class="button">Calculate</button>
      </section>
      <section class="results">
        <h4>Result</h4>
        <label for id="inSeconds"></label>
      </section>
      <section class="alternatives">
        <h4>Alternative Units</h4>
        <label for id="inMinutes"></label>
        <label for id="inHours"></label>
        <label for id="inDays"></label>
        <label for id="inWeeks"></label>
        <label for id="inMonths"></label>
        <label for id="inYears"></label>
      </section>
    </div>

    <script src="lib/moment/jquery.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
